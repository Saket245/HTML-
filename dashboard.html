<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="right">
        <div class="menubar">
            <img src="./images/menu-bar.svg" alt="Image not found" class="menu-bar">
        </div>
        <div class="header-logo">
            <img src="./images/favicon.ico" alt="Image not found" class="logo-dashboard">
            <p class="header-name">Company</p>
        </div>
    </div>
        <div class="searchIcon">
            <img src="./images/search-icon.svg" alt="Image not found" class="search-icon">
            <div class="search">
                <p class="searchPara">search</p>
            </div>
        </div>
    
        <div class="notificationIcon">
            <img src="./images/notification-icon.svg" alt="Image not found" class="notification">
            <img src="./images/profile.png" alt="Image not found" class="profilePic">
            <p class="profileName">John Doe</p>
            <img class="downArrow" src="./images/downward-arrow.svg" alt="Image not found">
        </div>
        </div>

        <div class="sidebar">
            <div class="items">
                <img src="./images/dashboard-active.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Dashboard</p>
            </div>

            <div class="items">
                <img src="./images/graph-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Analysis</p>
            </div>

            <div class="items">
                <img src="./images/inbox-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Inbox</p>
            </div>

            <div class="items">
                <img src="./images/clock-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">History</p>
            </div>

            <div class="items">
                <img src="./images/user-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Users</p>
            </div>

            <div class="items">
                <img src="./images/maintenance-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Maintenance</p>
            </div>

            <div class="items">
                <img src="./images/setting-default.svg" alt="Image not found" class="itemImg">
                <p class="itemName">Settings</p>
            </div>
        </div>
            
        </div>
</body>
</html>
